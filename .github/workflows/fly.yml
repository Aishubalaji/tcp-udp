name: Fly Deploy
on:
  push:
    branches:
       - "main"
  workflow_dispatch:
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_APP: ${{ secrets.FLY_APP_NAME }}

jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: ðŸš¢ Ship
          uses: superfly/flyctl-actions@1.3
          with:
            args: |
              "deploy --strategy immediate"
